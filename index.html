<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ch치 Rifa do Gustavo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 1.5em;
    }

    p {
      font-size: 1.2em;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(10, 50px);
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }

    .number {
      width: 50px;
      height: 50px;
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 10px;
      transition: background-color 0.3s;
    }

    .number:hover {
      background-color: #45a049;
    }

    .reserved {
      background-color: #d9534f;
      cursor: not-allowed;
    }

    .selected {
      background-color: #f0ad4e !important;
    }

    #enviarBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #enviarBtn:hover {
      background-color: #45a049;
    }

    /* Ajustes para telas pequenas (celulares) */
    @media (max-width: 600px) {
      .grid {
        grid-template-columns: repeat(5, 50px);
        gap: 5px;
      }

      .number {
        width: 40px;
        height: 40px;
        font-size: 0.9em;
      }

      #enviarBtn {
        font-size: 16px;
        padding: 8px 16px;
      }
    }

    @media (max-width: 400px) {
      .grid {
        grid-template-columns: repeat(4, 50px);
      }

      .number {
        width: 35px;
        height: 35px;
        font-size: 0.8em;
      }

      h1 {
        font-size: 1.2em;
      }

      p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

<h1>Ch치 Rifa do Gustavo</h1>
<p>Escolha seu n칰mero e clique em "Enviar"</p>

<div class="grid" id="grid"></div>

<button id="enviarBtn">Enviar para WhatsApp</button>

<script>
// CONFIGURA칂칏ES F츼CEIS AQUI 游댠

// N칰mero do WhatsApp
const seuNumeroWhatsapp = '5541984203644';

// Lista dos n칰meros reservados
const numerosReservados = [5, 12, 32, 47, 88, 55, 24, 21]; // <-- S칩 adicionar aqui!

// Fun칞칫es
let numeroSelecionado = null;
const grid = document.getElementById('grid');

function carregarNumeros() {
  grid.innerHTML = ''; // Limpa antes de recriar

  for (let i = 1; i <= 100; i++) {
    const div = document.createElement('div');
    div.className = 'number';
    div.innerText = i;

    if (numerosReservados.includes(i)) {
      div.classList.add('reserved');
      div.innerText = i + "\n游뛂";
      div.title = "Reservado";
    } else {
      div.addEventListener('click', function() {
        const anterior = document.querySelector('.selected');
        if (anterior) anterior.classList.remove('selected');
        div.classList.add('selected');
        numeroSelecionado = i;
      });
    }

    grid.appendChild(div);
  }
}

carregarNumeros();

// Clique para enviar pelo WhatsApp
document.getElementById('enviarBtn').addEventListener('click', function() {
  if (!numeroSelecionado) {
    alert('Por favor, selecione um n칰mero primeiro!');
    return;
  }

  const mensagem = `Ol치! Gostaria de reservar o n칰mero ${numeroSelecionado} para o Ch치 Rifa do Gustavo.`;
  const url = `https://wa.me/${seuNumeroWhatsapp}?text=${encodeURIComponent(mensagem)}`;
  window.open(url, '_blank');
});
</script>

</body>
</html>
